<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1> REGISTRO DE PAGO </h1>
  </header>
  <main>
    <div id="Inicio">
      <h2> Bienvenida <br> A Javibeauty </h2>

      <input type="button" value="Bienvenidos" id="botonInicio"/>

    </div>
    <div id="Parte1" class="Comprador">

        <label for="Nombre"> Nombre </label> <br>
        <input type="text" id="nombre"/> <br><br>
        
        <label for="Apellido"> Apellido </label> <br>
        <input type="text" id="apellido"/> <br><br>

        <input type="button" value="Continuar" id="botonSeccion1"/>
        
    </div>
      
    <div id="Parte2">

      <h3>Datos de la tarjeta</h3> <br>

      <form>
        <label for="Titular">NOMBRE Y APELLIDO</label><br>
        <input type="text" id="Titular"/>
      <br>

      
        <label for="Expiracion">EXPIRACION</label><br>
        <input type="month" id="Expiracion">
       <br>

      
        <label for="cvv">CVV</label><br>
        <input type="text" id="cvv" cvv="cvv" required minlength="3" maxlength="3"/>
      <br>
      

        <label Type="numeroTarjeta">Numero de la tarjeta</label><br>
        <input type="text" id="numeroTarjeta"required minlength="13" maxlength="16"/> <br>
        <br>
      
        <input type="submit" value= "Finalizar" id="BotonSeccion2">
      </form>
    
    </div>
  
  </main>


  <footer></footer>

  <script src="index.js" type="module"></script>


</body>

</html>
